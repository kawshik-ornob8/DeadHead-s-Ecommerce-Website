{% extends 'store\templates\main.html'%}
{% load static %}
{% block content %}
<!--fe-->


<!--products-->

<div class="row">
    {% for product in products %}
    <div class="col-lg-4">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6>
                <strong>
                    {{product.name}}
                </strong>
            </h6>
            <hr>
            <button data-product="{{product.id}}" data-action="add" class="btn btn-outline-warning add-btn update-cart" >
                Add to Cart
            </button>
            <a class="btn btn-outline-primary" href="#">View</a>
            <h4 style="float:right">
                    ${{product.price|floatformat:2}}
            </h4>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
